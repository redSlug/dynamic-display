version: "3.8"
services:
  app:
    container_name: app
    build:
      context: .
      dockerfile: Dockerfile
      target: base
    command: ./gunicorn.sh
    ports:
      - "5000:5000"
    working_dir: /app
    volumes:
      - ../database:/app/database
      - .:/app:cached
      - $HOME/.bash_history:/root/.bash_history
